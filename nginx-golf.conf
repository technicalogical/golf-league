# Nginx configuration for golf.spaceclouds.xyz
# Copy to: /etc/nginx/sites-available/golf.spaceclouds.xyz
# Then: sudo ln -s /etc/nginx/sites-available/golf.spaceclouds.xyz /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name golf.spaceclouds.xyz;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name golf.spaceclouds.xyz;

    # SSL configuration (certbot will update these paths)
    ssl_certificate /etc/letsencrypt/live/golf.spaceclouds.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/golf.spaceclouds.xyz/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/golf-league-access.log;
    error_log /var/log/nginx/golf-league-error.log;

    # Reverse proxy to Next.js on port 4001
    location / {
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files and caching for Next.js _next directory
    location /_next/static {
        proxy_pass http://localhost:4001;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}
